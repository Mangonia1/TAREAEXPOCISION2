<table class="table table-striped table-inverse table-responsive col-12">
  <thead class="thead-inverse">
    <tr>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Sexo</th>
      <th>Edad</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of list">
      <tr *ngFor="let e of item.person">
          <td>{{e.name}}</td>
          <td>{{e.ap}}</td>
          <td>{{e.am}}</td>
          <td>{{e.sex}}</td>
          <td>{{e.age}}</td>
          <td>{{e.email}}</td>
      </tr>
      
    </tbody>
</table>
