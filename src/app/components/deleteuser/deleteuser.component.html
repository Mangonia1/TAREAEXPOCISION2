<form >
  <div class="form-group">

  <select [(ngModel)]="fID" name="fID" *ngFor="let item of list"  class="form-control">

    <option value="{{e.id}}" *ngFor="let e of item.person">ID: {{e.id}} Name: {{e.name}}</option>
    
  </select>
  
</div>
<div class="form-group">
    <button (click)="onSubmit()" class="btn btn-primary">Delete</button>
</div>
</form>
